<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shipping Form</title>
</head>
<body>
    <h1>Postal Rate Calculator</h1>
    <form method="get" action="/results">
    <p>Input a weight rounding up<input type="number" step="1" name="weight"></p>
        <select name="type">
            <option value="stamped">Letter(stamped) 3.5 oz max</option>
            <option value="metered">Letter(metered) 3.5 oz max</option>
            <option value="large">Large Envelope  13 oz max</option>
            <option value="package">Package   13 oz max</option>
        </select>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
